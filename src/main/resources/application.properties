spring.application.name=Matchly
server.port=5000

server.tomcat.max-threads=250
server.tomcat.accept-count=200
server.tomcat.connection-timeout=3s


external.base-url:http://localhost:4001
external.connect-timeout-ms:5000
external.response-timeout-ms:6000
# Nivel general y especï¿½ficos
logging.level.root=INFO
logging.level.com.nunegal.matchly=DEBUG
logging.level.org.springframework.web=INFO
# Formato de consola
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Archivo de logs
logging.file.name=logs/matchly.log