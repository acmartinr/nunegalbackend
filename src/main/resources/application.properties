spring.application.name=Matchly
server.port=5000
external.base-url:http://localhost:4001
external.connect-timeout-ms:10000
external.response-timeout-ms:10000
external.request-timeout-ms:7
# Nivel general y espec�ficos
logging.level.root=INFO
logging.level.com.nunegal.matchly=DEBUG
logging.level.org.springframework.web=INFO
# Formato de consola
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Archivo de logs
logging.file.name=logs/matchly.log
management.endpoints.web.exposure.include=health,metrics,threaddump
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
# ─── Configuración personalizada de Resilience4j ──────────────
resilience.slow-call-duration-threshold-seconds=7
resilience.slow-call-rate-threshold=90
resilience.failure-rate-threshold=50
resilience.wait-duration-open-seconds=10
resilience.permitted-calls-half-open=10
resilience.minimum-calls=30
resilience.auto-transition=true
resilience.sliding-window-size=100
# Pool
external.pool.max-connections=200
external.pool.pending-acquire-timeout-ms=500
external.pool.max-idle-seconds=15
external.pool.max-life-minutes=1