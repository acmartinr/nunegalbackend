spring.application.name=Matchly
server.port=5000
external.base-url:http://localhost:4001
external.connect-timeout-ms:10000
external.response-timeout-ms:10000
external.request-timeout-ms:7000
# Nivel general y especï¿½ficos
logging.level.root=INFO
logging.level.com.nunegal.matchly=DEBUG
logging.level.org.springframework.web=INFO
# Formato de consola
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Archivo de logs
logging.file.name=logs/matchly.log
management.endpoints.web.exposure.include=health,metrics,threaddump
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator